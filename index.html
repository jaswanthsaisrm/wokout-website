<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Workout Plan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fceabb, #f800c6);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .ash {
            font-family: cursive;
            font-size: 1.5em;
            color: #343a40;
            margin-bottom: 30px;
        }

        #buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #003366);
        }

        #workoutDetails {
            margin-top: 40px;
            text-align: left;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .exercise {
            margin-bottom: 15px;
            color: #343a40;
        }

        .exercise a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .exercise a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>7-Day Workout Plan</h1>
    <h2 class="ash">Ashritha's workout plan</h2>

    <div id="buttons">
        <button onclick="displayWorkoutDetails(1)">Day 1</button>
        <button onclick="displayWorkoutDetails(2)">Day 2</button>
        <button onclick="displayWorkoutDetails(3)">Day 3</button>
        <button onclick="displayWorkoutDetails(4)">Day 4</button>
        <button onclick="displayWorkoutDetails(5)">Day 5</button>
        <button onclick="displayWorkoutDetails(6)">Day 6</button>
        <button onclick="displayWorkoutDetails(7)">Day 7</button>
    </div>

    <div id="workoutDetails">
        <!-- Workout details will be displayed here -->
    </div>

    <script>
        const workoutData = [
            {
                title: "Core and Bodyweight Circuit",
                exercises: [
                    '<a href="https://www.youtube.com/watch?v=DVXT7xBA_jU" target="_blank">Spiderman Plank</a>',
                    '<a href="https://www.youtube.com/watch?v=wkD8rjkodUI" target="_blank">Russian Twists</a>',
                    '<a href="https://www.youtube.com/watch?v=em4gADvYvMA" target="_blank">Plank with Hip Dips</a>',
                    '<a href="https://www.youtube.com/watch?v=xcBz0TtHqWI" target="_blank">Plank Jacks</a>',
                    '<a href="https://www.youtube.com/watch?v=L4oFJRDAU4Q" target="_blank">Up and Down Plank</a>',
                    '<a href="https://www.youtube.com/watch?v=YIOIGUQMck8" target="_blank">Heel Tap</a>',
                    '<a href="https://www.youtube.com/watch?v=1we3bh9uhqY" target="_blank">Bicycle Crunch</a>',
                    '<a href="https://www.youtube.com/watch?v=owtIg_gfBOA" target="_blank">Reverse Crunch Leg Extension</a>',
                    '<a href="https://www.youtube.com/watch?v=s9AebyHryQA" target="_blank">Straight Leg Crunch</a>'
                ]
            },
            {
                title: "Cardiovascular Exercise",
                exercises: ["30 minutes of brisk walking or light jogging"]
            },
            {
                title: "Rest or Active Recovery",
                exercises: ["Allow your body to recover.", "Engage in light activities like walking or gentle stretching."]
            },
            {
                title: "High-Intensity Interval Training (HIIT)",
                exercises: [
                    "Warm-up: 5 minutes (Jumping jacks, high knees, or light jogging)",
                    "Intervals: 30 seconds of high-intensity exercise followed by 30 seconds of rest. Repeat for 20-30 minutes.",
                    "Cool down: 5 minutes (Brisk walking or slow jogging)",
                    '<a href="https://www.youtube.com/watch?v=JZQA08SlJnM" target="_blank">Burpees</a>',
                    '<a href="https://www.youtube.com/watch?v=nmwgirgXLYM" target="_blank">Mountain Climbers</a>',
                    '<a href="https://www.youtube.com/watch?v=8opcQdC-V-U" target="_blank">High Knees</a>',
                    '<a href="https://www.youtube.com/watch?v=1W6V60xj2AQ" target="_blank">Plank Jacks</a>',
                    '<a href="https://www.youtube.com/watch?v=9FkRfCOCgKA" target="_blank">Jumping Squats</a>',
                    '<a href="https://www.youtube.com/watch?v=QDQg1Bo1_jY" target="_blank">Sprint in Place</a>'
                ]
            },
            {
                title: "Lower Body Workout",
                exercises: [
                    '<a href="https://www.youtube.com/watch?v=2xZp-GLMMJ0" target="_blank">Bodyweight Squats</a>',
                    '<a href="https://www.youtube.com/watch?v=tFj2sYFlX2M" target="_blank">Lunges</a>',
                    '<a href="https://www.youtube.com/watch?v=8e9FviGcNmM" target="_blank">Step-Ups</a>',
                    '<a href="https://www.youtube.com/watch?v=Ri9xCXkrPwk" target="_blank">Leg Raises</a>',
                    '<a href="https://www.youtube.com/watch?v=qxE5iB-KtpI" target="_blank">Wall Sit</a>'
                ]
            },
            {
                title: "Cardiovascular Exercise and Core Workout",
                exercises: [
                    "20 minutes of moderate-intensity cardio.",
                    "Core exercises: Perform each exercise for 30 seconds, rest 1-2 minutes between circuits, aim for 3 circuits.",
                    '<a href="https://www.youtube.com/watch?v=DVXT7xBA_jU" target="_blank">Spiderman Plank</a>',
                    '<a href="https://www.youtube.com/watch?v=wkD8rjkodUI" target="_blank">Russian Twists</a>',
                    '<a href="https://www.youtube.com/watch?v=em4gADvYvMA" target="_blank">Plank with Hip Dips</a>',
                    '<a href="https://www.youtube.com/watch?v=xcBz0TtHqWI" target="_blank">Plank Jacks</a>',
                    '<a href="https://www.youtube.com/watch?v=L4oFJRDAU4Q" target="_blank">Up and Down Plank</a>'
                ]
            },
            {
                title: "Active Rest or Yoga",
                exercises: []
            }
        ];

        function displayWorkoutDetails(day) {
            // Clear previous workout details
            document.getElementById("workoutDetails").innerHTML = "";

            // Workout details for the selected day
            const selectedWorkout = workoutData[day - 1];
            
            // Display workout title
            document.getElementById("workoutDetails").innerHTML += `<h2>${selectedWorkout.title}</h2>`;

            // Display each exercise with a hyperlink to YouTube
            if (selectedWorkout.exercises.length > 0) {
                selectedWorkout.exercises.forEach(exercise => {
                    document.getElementById("workoutDetails").innerHTML += `<div class="exercise">${exercise}</div>`;
                });
            } else {
                document.getElementById("workoutDetails").innerHTML += `<p>Rest or Yoga</p>`;
            }
        }
    </script>

</body>
</html>
